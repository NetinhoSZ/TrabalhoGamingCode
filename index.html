<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Login - Gaming Code</title>
</head>
<body>
    <div class="container">
        <div class="card-login">
            <div class="form-login">
                <h1>Gaming Code</h1>
                <input type="text" placeholder="Email ou Usuário" id="user">
                <input type="password" placeholder="Senha" id="passwordUser">
                <button onclick="login()">Logar</button>
            </div>
        </div>
    </div>

    <script>
        function login(){

            const user = document.getElementById('user').value 
            const password = document.getElementById('passwordUser').value 

            const loginValido = validation(user, password)

            if(loginValido === true){
                window.location.href = './login.html'
            } else {
                window.alert('Credenciais inválidas.')
            }
        }

        function validation(user, password){
        if(user === 'admin' && password === '123') {
            return true 
        } else {
            return false
        }
    }
    </script>
</body>
</html>
